<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-weather</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="container">
<header>
        <form id="search-form">
        <input type="text" id="search" placeholder="Enter a city...." required>
        <button type="submit" id="search-form-button">Search</button>
    </form>
</header>
    <div class="weather-info">
    <h1 id="city">Sydney</h1>
    <p id="day">Tuesday 23:31, light rain</p>
    <p id="condition">Humidity:65%,Wind:2.68km/h</p>
    <p id="temperature"><span>🌥️19</span><span>°C</span></p>
    </div>
</div class="forecast-container">
    <div class="forecast">🌥️Tue <span>15°</span><span>9°</span></div>
    <div class="forecast">🌧️Wed <span>16°</span> <span>7°</span></div>
    <div class="forecast">🌩️Thu <span>10°</span><span>5°</span></div>
    <div class="forecast">⛈️Fri <span>9°</span><span>7°</span></div>
    <div class="forecast">❄️Sat <span> 5°</span><span>3°</span></div>
</div>
<footer>
    This priject is coded with❤️by Zama Dlamini is on
     <a href="#">GitHub</a> and also Hosted on
     <a href="#">Netlify</a>.
</footer>
</div>
</body>
</html>
