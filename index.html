<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-weather</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Vanilla-weather">
        <header>
            <form id="search-form">
                <input type="text" id="search" placeholder="Enter a city...." required>
                <button type="submit" id="search-form-button">Search</button>
            </form>
        </header>
        <div class="weather-info">
            <h1 id="city">Sydney</h1>
            <div class="condition-temperature">
                <div class="details">
                    <p id="day">Tuesday 23:31, light rain</p>
                    <p id="condition">Humidity: <span class="bold">65%</span>, Wind: <span class="bold">2.68km/h</span></p>
                </div>
                <p id="temperature"><span class="emoji">🌥️</span><span>19</span><span class="celcius">°C</span></p>
            </div>
            <div class="forecast-container" id="forecast">
                <div class="forecast">🌥️Tue <span>15°</span><span>9°</span></div>
                <div class="forecast">🌧️Wed <span>16°</span> <span>7°</span></div>
                <div class="forecast">🌩️Thu <span>10°</span><span>5°</span></div>
                <div class="forecast">⛈️Fri <span>9°</span><span>7°</span></div>
                <div class="forecast">❄️Sat <span> 5°</span><span>3°</span></div>
            </div>
            <footer class="footer-input">
                This Project is coded with❤️by
                <a href="https://github.com/Zamadlamini">Zama Dlamini</a> is on
                <a href="https://github.com/Zamadlamini/Vanilla-Weather-App">GitHub</a> and also Hosted on
                <a href="https://vannila-weather.netlify.app/">Netlify</a>.
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="src/index.js"></script> 
</body>
</html>
